<section class="page-content-wrapper hidden" id="section-transactionStatistic">
    <div class="page-head">
        <div class="page-title">
            <div class="caption">

            </div>

    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">

                        <a href="javascript:;" class="btn btn-default" @click="yesterdayStatistics">昨日</a>

                    <div class="td-date-container">

                            <input type="text" class="form-control form_datetime" name="from" id="transactionStartTime">

                    </div>
                    <div class="form-actions">
                        <label class="control-label">
                            <button type="submit" class="btn btn-primary" @click="search">查询</button>

                </div>

                        <li><span class="data-money font-green-sharp" data-counter="counterup" data-value="0" id="wxTotalMoneyCount">0</span>笔</li>
                    </ul>
                    <ul>

                    </ul>

                <div class="table-scrollable table-scrollable-borderless">
                    <table class="table table-light">
                        <thead>
                        <tr id="transaction in transactionList">
                            <th></th>
