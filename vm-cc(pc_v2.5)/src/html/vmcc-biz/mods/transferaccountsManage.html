<!-- BEGIN CONTENT -->
<section class="page-content-wrapper hidden">
    <div class="page-head">
        <div class="page-title">
            <div class="caption">
                <span>转账管理</span>
            </div>
        </div>
    </div>
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <!-- BEGIN PAGE BASE CONTENT -->
        <div class="portlet light bordered vmui-portlet">
            <div class="portlet-body">
                <div class="note note-info">
                    <h4 class="block"> 账户余额：<span class="bold font-blue">￥100,000.00</span>
                        <div class="note-actions"> <button type="button" class="btn btn-primary btn-sm">转账</button></div>
                    </h4>
                    <!--<div class="account clearfix">-->
                    <!--<div class="pull-left">收款账号：</div>-->
                    <!--<div class="pull-left">-->
                    <!--<div class="account-list"><i class="ico-account ico-account-alipay"></i>15927576256(黄信定)</div>-->
                    <!--<div class="account-list"><i class="ico-account ico-account-wxpay"></i>15927576256(黄信定)</div>-->
                    <!--</div>-->
                    <!--</div>-->
                    <div class="note-textlist clearfix">
                        <div class="note-textlist-cell">
                            累计提现金额：<span class="bold">￥150000.00</span>
                        </div>
                        <div class="note-textlist-cell">
                            累计提现次数：<span class="bold">25</span>次
                        </div>
                    </div>
                    <div class="note-textlist clearfix">
                        <div class="note-textlist-cell">
                            本月剩余可提现金额：<span class="bold">￥150000.00</span>
                        </div>
                        <div class="note-textlist-cell">
                            本月剩余可提现次数：<span class="bold">2</span>次
                        </div>
                    </div>

                </div>
                <div class="cupboard-cell">
                    <div class="cupboard-head clearfix"><div class="caption"><span class="caption-subject font-dark sbold uppercase">转账明细</span></div></div>
                </div>
                <!-- 搜索 -->
                <div class="search-bar-quick clearfix" id="SalesRecordSearchForm">
                    <div class="form-group">
                        <label class="control-label">时间</label>
                        <div class="td-date-container">
                            <div class="input-group input-daterange">
                                <input type="text" class="form-control form_datetime" name="from">
                                <span class="input-group-addon">至</span>
                                <input  type="text" class="form-control form_datetime" name="to">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">金额</label>
                        <input v-model="goodsName" type="text" class="form-control input-medium"
                               placeholder="请输入资金金额搜索 " @keyup.enter="searchGood">
                    </div>
                    <div class="form-actions">
                        <label class="control-label">
                            <button type="submit" @click="doSearch" class="btn btn-primary">查询</button>
                        </label>
                    </div>
                </div>
                <!-- 销售列表 -->
                <div class="table-scrollable table-scrollable-borderless">
                    <table class="table table-hover table-light">
                        <thead>
                        <tr>
                            <th width="30%">时间</th>
                            <th width="10%">状态</th>
                            <th width="15%">转账金额</th>
                            <th width="20%">收款账号</th>
                            <th width="15%">操作人</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>2017-11-26 15:59:58</td>
                            <td>转账成功</td>
                            <td>￥1000.00</td>
                            <td>
                                <div class="account-list"><i class="ico-account ico-account-alipay"></i>15927576256(黄信定)</div>
                            </td>
                            <td>方妙娟</td>
                        </tr>
                        <template v-else>
                            <div class="loading-custom">
                                <img src="img/global/loading.gif" class="img-loading">
                            </div>
                        </template>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th width="30%">合计：</th>
                            <th width="10%"></th>
                            <th width="15%">￥1.00</th>
                            <th width="20%"></th>
                            <th width="15%"></th>
                        </tr>
                        </tfoot>
                    </table>
                    <!--<div class="more-wrapper text-center">-->
                    <!--<div class="number_datas">-->
                    <!--已显示 <b>{{RecordCount}}</b> 条/共<b>{{TotalCount}}</b> 条-->
                    <!--</div>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
    <!-- END PAGE BASE CONTENT -->
    <!-- END CONTENT BODY -->
    <!-- BEGIN 转账 modal -->
    <div class="modal fade bs-modal-lg modal-scroll"
         tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true"></button>
                    <h4 class="modal-title">转账</h4>
                </div>
                <div class="modal-body">
                    <div class="note note-info">
                        <h4 class="block"> 账户余额：<span class="bold font-blue">￥100,000.00</span></h4>
                        <p>本月剩余提现次数2次</p>
                    </div>
                    <div class="form-horizontal">
                        <div class="form-group clearfix">
                            <label class="control-label col-md-3">选择收款账号</label>
                            <div class="col-md-5">
                                <div class="simulated-select">
                                    <div class="simulated-select-value">
                                        <div class="account-list"><i class="ico-account ico-account-alipay"></i>15927576256(黄信定)</div>
                                        <div class="simulated-select-toggle"></div>
                                    </div>
                                    <div class="simulated-select-options">
                                        <div class="simulated-select-option">
                                            <div class="account-list"><i class="ico-account ico-account-alipay"></i>15927576256(黄信定)</div>
                                            <div class="simulated-select-selectedico"></div>
                                        </div>
                                        <div class="simulated-select-option">
                                            <div class="account-list"><i class="ico-account ico-account-wxpay"></i>15927576256(黄信定)</div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">转账金额</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control input-fund"><span class="form-text">元</span>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">支付密码</label>
                            <div class="col-md-3">
                                <input type="password" class="form-control input-fund">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" @click="submitRefund()">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- END 退款 modal -->
</section>
<!-- END CONTENT -->
