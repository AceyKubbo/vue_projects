<!-- BEGIN CONTENT -->
<section class="page-content-wrapper hidden" >
    <div class="page-head">
        <div class="page-title">
            <div class="caption">
                <span>商户账户管理</span>
            </div>
        </div>
    </div>
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <!-- BEGIN PAGE BASE CONTENT -->
        <div class="portlet light bordered vmui-portlet">
            <!--<div class="portlet-title">-->
                <!--<div class="caption">-->
                    <!--<span class="caption-subject font-dark sbold uppercase">商户利益管理</span>-->
                <!--</div>-->
            <!--</div>-->
            <div class="portlet-body">
                <!--快速搜索-->
                <div class="search-bar-quick clearfix">
                    <div class="form-group">
                        <label class="control-label">商户名</label>
                        <input type="text" class="form-control input-medium" placeholder=""
                               v-model="params.TENANT_NAME_" @keyup.enter="search">
                    </div>
                    <div class="form-actions">
                        <label class="control-label">
                            <button type="submit" class="btn btn-primary" @click="search">查询</button>
                        </label>
                    </div>
                </div>
                <!--企业账号列表-->
                <div class="table-scrollable table-scrollable-borderless">
                    <table class="table table-hover table-light">
                        <thead>
                        <tr>
                            <th>商户</th>
                            <th>运营模式</th>
                            <th>分成比例</th>
                            <th>每月转账次数</th>
                            <th>每月转账额度</th>
                            <th>收款账号</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>杭州沃豪商务酒店</td>
                            <td>
                                平台运营
                            </td>
                            <td>
                                销售额5%
                            </td>
                            <td>
                                3次
                            </td>
                            <td>￥10000,00</td>
                            <td>
                                <div class="account-list"><i class="ico-account ico-account-alipay"></i>15927576256(黄信定)</div>
                                <div class="account-list"><i class="ico-account ico-account-wxpay"></i>15927576256(黄信定)</div>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-xs btn-circle">修改
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- END PAGE BASE CONTENT -->
    <!-- END CONTENT BODY -->
    <!-- END CONTENT -->
    <!--修改-->
    <div class="modal fade bs-modal-lg modal-scroll" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">商户账户设置</h4>
                </div>
                <div class="modal-body">
                    <div class="modal-body ">
                        <form action="#" class="form-horizontal">
                            <div class="form-body">
                                <div class="form-group clearfix">
                                    <label class="col-md-3 control-label">运营模式</label>
                                    <div class="col-md-4">
                                        <select class="form-control">
                                            <option>平台运营</option>
                                            <option>商户运营</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="col-md-3 control-label">分成比例</label>
                                    <div class="col-md-4">
                                        <input type="text" placeholder="" class="form-control input-fund"><span class="form-text">%</span>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="col-md-3 control-label">每月转账次数</label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control input-fund"><span class="form-text">次</span>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="col-md-3 control-label">每月转账额度</label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control input-fund"><span class="form-text">元</span>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="col-md-3 control-label">收款账号</label>
                                    <div class="col-md-4">
                                        <div class="account-input">
                                            <i class="ico-account ico-account-alipay"></i><input type="text" class="form-control" autofocus="autofocus">
                                        </div>
                                        <div class="account-input">
                                            <i class="ico-account ico-account-wxpay"></i><input type="text" class="form-control" autofocus="autofocus" value="15927576256">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" data-toggle="confirmation"
                            data-original-title="确定要发送邀请吗？"
                            @click="submitModifyEnterprise">确定
                    </button>
                </div>
            </div>
        </div>
    </div>

</section>
