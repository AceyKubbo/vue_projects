<!-- BEGIN CONTENT -->
<section class="page-content-wrapper hidden" id="section-stockManage" v-cloak>
    <div class="page-head">
        <div class="page-title">
            <div class="caption">
                <span>库存查询</span>
            </div>
        </div>
    </div>
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <!-- BEGIN PAGE BASE CONTENT -->
        <div class="portlet light bordered vmui-portlet">
            <div class="portlet-body">
                <div class="tabbable-line">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" >全部</a></li>
                        <!--<li><a data-toggle="tab" >预警</a></li>-->
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active">
                            <div class="search-bar-quick clearfix" id="accurateSearch">
                                <div class="form-group">
                                    <label class="control-label">仓库</label>
                                    <input type="text"  class="form-control input-medium" list="repertoryList_" placeholder="请选择仓库" v-model="repertoryInfo.name" @change="selectRepertory">
                                    <datalist id="repertoryList_">
                                        <option v-for="re in repertoryList" :value="re.code">{{re.name}}</option>
                                    </datalist>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">商品</label>
                                    <input type="text" class="form-control input-medium" v-model="params.code" @keyup.enter="search" placeholder="按商品编号搜索">
                                </div>
                                <div class="form-actions">
                                    <label class="control-label">
                                        <button type="submit" class="btn btn-primary"  @click="search">
                                            查询
                                        </button>
                                    </label>
                                </div>
                            </div>
                            <div class="table-scrollable table-scrollable-borderless table-hasPadding2">
                                <table class="table table-hover table-light">
                                    <thead>
                                    <tr>
                                        <th>仓库</th>
                                        <th>商品编号</th>
                                        <th>库存量</th>
                                        <th>最后更新</th>
                                    </tr>
                                    </thead>
                                    <tbody >
                                    <tr v-for="item in repertoryItemList">
                                        <td>{{item.repo_label}}({{item.repo_code}})</td>
                                        <td>
                                            <dl class="goods-data">
                                                <dd>
                                                    <div class="font-grey-silver font-sm">{{item.itemCode}}</div>
                                                </dd>
                                            </dl>
                                        </td>
                                        <td>
                                            <span>{{item.count}}</span>
                                            <!-- <span class="bold font-red" >数量</span>-->
                                        </td>
                                        <td>
                                            <span>{{item.update_time_label}}</span>
                                            <!-- <span class="bold font-red" >数量</span>-->
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <page ref="pageInit" :page="pageConfig" @loader="pageLoader"></page>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PAGE BASE CONTENT -->
    </div>
    <!-- END CONTENT BODY -->
</section>

<!-- END CONTENT -->
